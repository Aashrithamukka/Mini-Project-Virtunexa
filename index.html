<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Timeline</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#section1">Home</a></li>
            <li><a href="#section2">Timeline</a></li>
        </ul>
    </nav>
    <section id="section1" class="section">
        <h1>Welcome to Our Timeline</h1>
        <p>Explore the journey through interactive events.</p>
    </section>
    <section id="section2" class="section">
        <h2>Interactive Timeline</h2>
        <div class="timeline">
            <div class="timeline-event" data-info="Details about Event 1">
                <div class="content">Event 1</div>
            </div>
            <div class="timeline-event" data-info="Details about Event 2">
                <div class="content">Event 2</div>
            </div>
            <div class="timeline-event" data-info="Details about Event 3">
                <div class="content">Event 3</div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
